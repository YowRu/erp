<div class="mobileTable">
  <table>
    <tr>
      <th></th>
      <th></th>
      <th></th>
    </tr>
    <tr>
      <td class="number"></td>
      <td></td>
      <td></td>
    </tr>
  </table>
  <div class="detailText">
    <div class="rowText"></div>
  </div>
</div>
<script>
  $(document).ready(function(){
    let arrayTH =[];
    let arrayTD =[];

    $('.pcTable th').not('.btnImg').each(function(){
      let t = $(this).text();
      arrayTH.push(t);
    });
    $('.pcTable td').not('.btnImg').each(function(){
      let t = $(this).text();
      arrayTD.push(t);
    });
    // $('body .pcTable').each(function(){
    //   for(let i=0;i<$('.pcTable th').length;i++){

    //   }
    //   $(this).next('.mobileTable').append();
    // });
    for(let i=0;i<$('.pcTable th').length;i++){
      $('.mobileTable table th').eq(i).text(arrayTH[i]);
      $('.mobileTable table td').eq(i).text(arrayTD[i]);

      if(arrayTH[i+3]!== undefined ){
        $('.rowText').append('<div><p class="th">'+arrayTH[i+3]+'</p><p class="td">'+arrayTD[i+3]+'</p></div>');
      }
      if(arrayTH[i+3]!== undefined && arrayTD[i+3] === '' ){
        $('.rowText').append('<div><p class="th">'+arrayTH[i+3]+'</p><p class="td"><span class="datePicker"><a class="dateWP"><input type="text" class="datepicker bgGary" autocomplete="off" placeholder="" required /></a></span></p></div>');
      }
    }
    if($('.pcTable th').find('.btnImg')){
        $('.rowText').append('<div class="editDelete btnWP"></div>');
        $('.editDelete').load('editDelete.html');
    }
    
      
});
</script>
