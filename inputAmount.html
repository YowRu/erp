<div class="less">-</div>
<input type="text" class="inputControl" placeholder="0">
<div class="plus">+</div>
<script>

  $('.plus').click(function() {
      let num =  $(this).parents('.inputAmount').find('.inputControl').val();
      //  if (num >= 5) {
      //   return;
      //  }
      num++;
      $(this).parents('.inputAmount').find('.inputControl').val(num);
  });
 
  $('.less').click(function() {
      let num =  $(this).parents('.inputAmount').find('.inputControl').val();
      if (num < 1) {
        return;
      }
      num--;
      $(this).parents('.inputAmount').find('.inputControl').val(num);
  });
</script>
