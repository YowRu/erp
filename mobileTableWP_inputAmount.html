    </table>
    <div class="detailText">
      <div class="rowText border gray">

          <p>預算金額(元)</p>

<script>
  $(document).ready(function(){
    $('.inputAmount').load('inputAmount.html');
    $('.editDelete').click(function(){
      //btn css
      $(this).find('.btn').css({'background-color':'#E85110'});
      $(this).parents('.mobileTable').siblings('.mobileTable').find('.editDelete .btn').css({'background-color':'#4973BB'});
      //detailText & tr
      $(this).parents('.mobileTable').find('td').css({'background-color':'#FFF2DC'});
      $(this).parents('.mobileTable').find('.detailText').css({'background-color':'#FFF2DC'});
      $(this).parents('.mobileTable').siblings('.mobileTable').find('td').css({'background-color':'#fff'});
      $(this).parents('.mobileTable').siblings('.mobileTable').find('.detailText').css({'background-color':'#fff'});
      $('.auditDetail').show();
    });
   
    $('.auditDetail .btnWP .btn.cancel').click(function(){
      $('.auditDetail').hide();
      $('.detailText').css({'background-color':'#fff'});
      $('table td').css({'background-color':'#fff'});
      $('.editDelete .btn').css({'background-color':'#4973BB'});
    });
  });
</script>
