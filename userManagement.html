<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="js/jquery-1.8.3.min.js"></script>
  <script src="js/loading.js"></script>
  <script src="js/department.js"></script>
  <link rel="stylesheet" href="css/layout.css" type="text/css">
  <link rel="stylesheet" href="css/contractEdit.css" type="text/css">
  <link rel="stylesheet" href="css/systemSetting.css">
  <link rel="stylesheet" href="css/contractManagement.css">
  <link rel="stylesheet" href="css/userManagement.css">
  <title>使用者管理設定</title>
</head>
<body>
  <header></header>
  <div id="main">
    <div class="sideWP"></div>
    <div class="content">
      <div class="systemSide"></div>
      <div class="left">
        <div class="title">使用者管理設定</div>
        <section>
          <div class="row flex top">
            <div class="left">
              <p>關鍵字</p>
              <input type="text" placeholder="請輸入關鍵字搜尋"> 
            </div>
            <div class="right">
              <div class="btn">查詢</div>
            </div>
          </div>
          <div class="btnWP top">
            <div class="btn add orange">新增</div>
            <div class="btn deleteAll ">刪除所選帳號</div>
          </div>
          <table>
            <tr class="th">
              <th width="5%"class="checkbox"><input type="checkbox" name="all" value="all" class="all"></th>
              <th width="10%">登入帳號</th>
              <th width="8%">姓名</th>
              <th width="10%">倉別</th>
              <th width="7%">部門</th>
              <th width="10%">帳號狀態</th>
              <th width="50%">動作</th>
            </tr>
            <tr>
              <td class="checkbox"><input type="checkbox" name="account1" value="account1"></td>
              <td>12345678</td>
              <td>OOO</td>
              <td>倉庫名稱</td>
              <td>部門</td>
              <td>OOO</td>
              <td>
                <a href="" class="border">基本資料維護</a>
                <a href="userPermissions.html" class="border">功能權限設定</a>
                <a href="javascript:;" class="border delete">刪除</a>
              </td>
            </tr>
          </table>
        </section>
        <div class="orangeWP">
          <div class="row orange">新增帳號</div>
          <div class="row flex">
            <div class="left">
              <p>部門</p>
              <div>自辦科</div>
            </div>
            <div class="right">
              <p>館別</p>
              <div>營建館</div>
            </div>
          </div>
          <div class="row flex">
            <div class="left">
              <p>姓名</p>
              <input type="text">
            </div>
            <div class="right">
              <p>登入帳號</p>
              <input type="text">
            </div>
          </div>
          <div class="row flex">
            <div class="left">
              <p>密碼</p>
              <input type="text">
            </div>
            <div class="right">
              <p>確認密碼</p>
              <input type="text">
            </div>
          </div>
          <div class="row flex">
            <div class="left">
              <p>連絡電話</p>
              <input type="text">
            </div>
            <div class="right">
              <p>email</p>
              <input type="text">
            </div>
          </div>
          <div class="row flex">
            <div class="left">
              <p>帳號狀態</p>
              <div class="dayWP">
                <span>
                  <label><input type="radio" name="account" value="on">啟用</label>
                  <label><input type="radio" name="account" value="off" checked>停用</label>
                </span>
              </div>
            </div>
            <div class="right"></div>
          </div>
          <div class="btnWP">
            <div class="btn cancel">取消</div> 
            <div class="btn confirm">確認</div>
          </div>
        </div>
      </div>
    </div>
    <div class="sideNo">5</div>
    <div class="itemNo">1</div>
  </div>
  <footer></footer>
</body>
</html>
