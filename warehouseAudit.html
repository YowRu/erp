<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="js/jquery-1.8.3.min.js"></script>
  <script src="js/loading.js"></script>
  <link rel="stylesheet" href="css/layout.css" type="text/css">
  <link rel="stylesheet" href="css/contractEdit.css" type="text/css">
  <link rel="stylesheet" href="css/inputAmount.css">
  <link rel="stylesheet" href="css/requisition.css">
  <title>倉管人員審核</title>
</head>
<style>
  #main .content .row.flex{justify-content: flex-start;}
  #main .content .row.flex.long .left{width: 82%;}
  #main .content .row.flex.long .left input{width:100%;}
  .auditDetail{display: none;}
</style>
<body>
  <header></header>
  <div id="main">
    <div class="sideWP"></div>
    <div class="content">
      <div class="title">倉管人員審核</div>
      <section>
        <div class="row flex">
          <div class="left">
            <p>申請倉庫</p>
            <select name="" id="">
              <option value="">請選擇</option>
            </select>
          </div>
          <div class="right none"></div>
        </div>
        <div class="row flex long">
          <div class="left">
            <p>關鍵字</p>
            <input type="text" placeholder="請輸入關鍵字搜尋">
          </div>
          <div class="btn search blue">查詢</div>
        </div>
        <table class="gray">
          <tr>
            <th>項次</th>
            <th>單號</th>
            <th>倉庫</th>
            <th>申請人</th>
            <th>部門單位</th>
            <th>館別</th>
            <th>申請日</th>
            <th>審核狀態</th>
            <th>審核</th>
          </tr>
          <tr>
            <td>01</td>
            <td>單號</td>
            <td>倉庫</td>
            <td>申請人</td>
            <td>部門單位</td>
            <td>館別</td>
            <td>110-07-05</td>
            <td>倉管主管已簽核</td>
            <td>
              <img src="img/contractEdit/audit.svg" class="audit" alt="">
            </td>
          </tr>
          <tr>
            <td>02</td>
            <td>單號</td>
            <td>倉庫</td>
            <td>申請人</td>
            <td>部門單位</td>
            <td>館別</td>
            <td>110-07-05</td>
            <td>申請中</td>
            <td>
              <img src="img/contractEdit/audit.svg" class="audit" alt="">
            </td>
          </tr>
        </table>
      </section>
      <section class="auditDetail"></section>
    </div>
    <div class="sideNo">4</div>
    <div class="itemNo">1</div>
  </div>
  <footer></footer>
  <script>
    $('table.gray tr').click(function(){
      $(this).find('.audit').attr('src','img/contractEdit/auditYellow.svg');
      $(this).siblings('tr').find('.audit').attr('src','img/contractEdit/audit.svg');
    });
  </script>
</body>
</html>
