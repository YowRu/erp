<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="js/jquery-1.8.3.min.js"></script>
  <script src="js/loading.js"></script>
  <script src="js/action.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="js/date/jquery-ui-timepicker-addon.js"></script>
  <script src="js/datepicker.js"></script>
  <script src="js/viewImg.js"></script>
  <link rel="stylesheet" href="js/date/jquery-ui-timepicker-addon.css">
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="css/layout.css" type="text/css">
  <link rel="stylesheet" href="css/contractEdit.css" type="text/css">
  <link rel="stylesheet" href="css/newMaterial.css">
  <link rel="stylesheet" href="css/rwd.css" type="text/css">
  <link rel="stylesheet" href="css/mobileTable.css">
  <link rel="stylesheet" href="css/inputAmount.css">
  <link rel="stylesheet" href="css/materialAcceptance.css">
  <title>物料進貨驗收</title>
</head>
<body>
  <header></header>
  <div id="main">
    <div class="sideWP"></div>
    <div class="content">
      <div class="title">物料進貨驗收</div>
      <div class="row flex">
        <div class="left">
          <p>請購人</p>
          <div>OOO</div>
        </div>
        <div class="right">
          <p>倉庫代號與名稱</p>
          <div>A001分倉1</div>
        </div>
      </div>
      <div class="row flex">
        <div class="left">
          <p>請購單號</p>
          <div>1234567</div>
        </div>
        <div class="right">
          <p>請購日期</p>
          <div>07/06/2021</div>
          <!-- <div class="dateWP"><input type="text" class='datepicker' id="requisitionDate" autocomplete="off" placeholder="" required /></div> -->
        </div>
      </div>
      <div class="row flex bottom0">
        <div class="left">
            <p>來源</p>
              <span class="span flex">
                <label><input type="radio" name="day" value="work" disabled>小額</label>
                <label><input type="radio" name="day" value="calendar" checked disabled>開口契約</label>
              </span>
        </div>
        <div class="right none"></div>
      </div>
      <div class="row flex bottom0">
        <div class="left">
          <p>開口契約</p>
          <select name="" id="">
            <option value="">開口契約案號+標案名稱</option>
          </select>
        </div>
        <div class="right none"> </div>
      </div>
      <div class="row blue">用途說明</div>
      <textarea name="" id="">A倉庫有開口與小額(不用標案)的物料 故若選標案則帶出開口的物料清單</textarea>
      <div class="row blue">物料清單</div>
      <section>
        <table class="pcTable checkUpload">
          <tr>
            <th>項次</th>
            <th>物料編號</th>
            <th>項目</th>
            <th>規格說明</th>
            <th>單位</th>
            <th>單價</th>
            <th>申請數量</th>
            <th>申請總計</th>
            <th>驗收數量</th>
            <th>驗收單價</th>
            <th width="5%"class="checkbox"><input type="checkbox" name="all" value="all" class="all"></th>
          </tr>
          <tr>
            <td rowspan="2">01</td>
            <td>倉+編號</td>
            <td>項目</td>
            <td>規格說明</td>
            <td>支</td>
            <td>20</td>
            <td>100</td>
            <td>100</td>
            <td><div class="inputAmount"></div></td>
            <td><input type="text" class="height31"></td>
            <td><input type="checkbox"></td>
          </tr>
          <tr>
            <td colspan="9" class="space-around">
              <span>上傳圖片</span>
              <img src="img/img.png" alt="" class="imgView">
              <div class="right">
                <input type="file" accept="image/*" class="imgInp">
                <label for="file-upload"></label>
                <div class="btn border">選擇檔案</div>
              </div>
            </td>
            <td><input type="checkbox"></td>
          </tr>
          <tr>
            <td rowspan="2">02</td>
            <td>倉+編號</td>
            <td>項目</td>
            <td>規格說明</td>
            <td>支</td>
            <td>20</td>
            <td>100</td>
            <td>100</td>
            <td><div class="inputAmount"></div></td>
            <td><input type="text" class="height31"></td>
            <td><input type="checkbox"></td>
          </tr>
          <tr>
            <td colspan="9" class="space-around">
              <span>上傳圖片</span>
              <img src="img/img.png" alt="" class="imgView">
              <div class="right">
                <input type="file" accept="image/*" class="imgInp">
                <label for="file-upload" ></label>
                <div class="btn border">選擇檔案</div>
              </div>
            </td>
            <td><input type="checkbox"></td>
          </tr>
        </table>
      </section>
      <div class="row blue">審核結果說明</div>
      <section><textarea name="" id=""></textarea></section>
      <div class="btnWP">
        <a href="acceptance.html" class="btn cancel">取消</a>
        <a href="acceptance.html" class="btn blue">確認</a>
      </div>
    </div>
    <div class="sideNo">3</div>
    <div class="itemNo">0</div>
  </div>
  <footer></footer>
</body>
</html>
