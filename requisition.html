<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="js/jquery-1.8.3.min.js"></script>
  <script src="js/loading.js"></script>
  <link rel="stylesheet" href="css/layout.css" type="text/css">
  <link rel="stylesheet" href="css/contractEdit.css" type="text/css">
  <title>物料領用發放</title>
</head>
<body>
  <header></header>
  <div id="main">
    <div class="sideWP"></div>
    <div class="content">
      <div class="title">新增物料領用申請</div>
      <section>
        <div class="row flex">
          <div class="left">
            <p>申請倉庫</p>
            <select name="" id="">
              <option value="">請選擇</option>
            </select>
          </div>
          <div class="right"></div>
        </div>
        <div class="row flex long">
          <div class="left">
            <p>關鍵字</p>
            <input type="text" placeholder="請輸入關鍵字搜尋">
          </div>
          <div class="right">
            <p>核發狀態</p>
            <select name="" id="">
              <option value="">請選擇</option>
            </select>
          </div>
          <div class="btn search">查詢</div>
        </div>
        <table>
          <tr>
            <th>項次</th>
            <th>使用者</th>
            <th>倉別</th>
            <th>編輯 刪除</th>
          </tr>
          <tr>
            <td>01</td>
            <td>使用者</td>
            <td>倉別</td>
            <td>
              <img src="img/contractEdit/edit.svg" class="editVendor" alt="">
              <img src="img/contractEdit/delete.svg" class="deleteImg"alt="">
            </td>
          </tr>
          <tr>
            <td>02</td>
            <td>使用者</td>
            <td>倉別</td>
            <td>
              <img src="img/contractEdit/edit.svg" class="editVendor" alt="">
              <img src="img/contractEdit/delete.svg" class="deleteImg"alt="">
            </td>
          </tr>
        </table>
      </section>
    </div>
    <div class="sideNo">4</div>
    <div class="itemNo">4</div>
  </div>
  <footer></footer>
</body>
</html>
