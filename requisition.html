<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="js/jquery-1.8.3.min.js"></script>
  <script src="js/loading.js"></script>
  <script src="js/action.js"></script>
  <link rel="stylesheet" href="css/layout.css" type="text/css">
  <link rel="stylesheet" href="css/contractEdit.css" type="text/css">
  <link rel="stylesheet" href="css/inputAmount.css">
  <link rel="stylesheet" href="css/requisition.css">
  <title>物料領用發放</title>
</head>
<body>
  <header></header>
  <div id="main">
    <div class="sideWP"></div>
    <div class="content">
      <div class="title">新增物料領用申請</div>
      <section>
        <div class="row flex">
          <div class="left">
            <p>申請倉庫</p>
            <select name="" id="">
              <option value="">請選擇</option>
            </select>
          </div>
          <div class="right"></div>
        </div>
        <div class="row flex long">
          <div class="left">
            <p>關鍵字</p>
            <input type="text" placeholder="請輸入關鍵字搜尋">
          </div>
          <div class="right">
            <p>核發狀態</p>
            <select name="" id="">
              <option value="">請選擇</option>
            </select>
          </div>
          <div class="btn search blue">查詢</div>
        </div>
        <table class="gray">
          <tr>
            <th>項次</th>
            <th>單號</th>
            <th>倉庫</th>
            <th>申請人</th>
            <th>部門單位</th>
            <th>館別</th>
            <th>申請日</th>
            <th>審核狀態</th>
            <th>核發狀態</th>
            <th>動作 刪除</th>
          </tr>
          <tr class="copy">
            <td class="number">00</td>
            <td>單號</td>
            <td>倉庫</td>
            <td>申請人</td>
            <td>部門單位</td>
            <td>館別</td>
            <td>110-07-05</td>
            <td>倉管主管已簽核</td>
            <td>已核發</td>
            <td>
              <img src="img/contractEdit/print.svg" class="print" alt="">
              <img src="img/contractEdit/delete.svg" class="deleteImg"alt="">
            </td>
          </tr>
          <tr>
            <td class="number">01</td>
            <td>單號</td>
            <td>倉庫</td>
            <td>申請人</td>
            <td>部門單位</td>
            <td>館別</td>
            <td>110-07-05</td>
            <td>倉管主管已簽核</td>
            <td>已核發</td>
            <td>
              <img src="img/contractEdit/print.svg" class="print" alt="">
              <img src="img/contractEdit/delete.svg" class="deleteImg"alt="">
            </td>
          </tr>
          <tr>
            <td class="number">02</td>
            <td>單號</td>
            <td>倉庫</td>
            <td>申請人</td>
            <td>部門單位</td>
            <td>館別</td>
            <td>110-07-05</td>
            <td>申請中</td>
            <td>未核發</td>
            <td>
              <img src="img/contractEdit/audit.svg" class="audit" alt="">
              <img src="img/contractEdit/delete.svg" class="deleteImg"alt="">
            </td>
          </tr>
          <tr>
            <td class="number">03</td>
            <td>選中變橘色</td>
            <td>內容出現在下面</td>
            <td>申請人</td>
            <td>部門單位</td>
            <td>館別</td>
            <td>110-07-05</td>
            <td>申請中</td>
            <td>未核發</td>
            <td>
              <img src="img/contractEdit/audit.svg" class="audit" alt="">
              <img src="img/contractEdit/delete.svg" class="deleteImg"alt="">
            </td>
          </tr>
        </table>
      </section>
      <section class="detail"></section>
    </div>
    <div class="sideNo">4</div>
    <div class="itemNo">3</div>
  </div>
  <footer></footer>
</body>
</html>
