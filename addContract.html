<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="js/jquery-1.8.3.min.js"></script>
  <script src="js/loading.js"></script>
  <script src="js/action.js"></script>
  <script src="js/depotPermissions.js"></script>
  <link rel="stylesheet" href="css/layout.css" type="text/css">
  <link rel="stylesheet" href="css/contractEdit.css" type="text/css">
  <link rel="stylesheet" href="css/pagination.css">
  <link rel="stylesheet" href="css/inputAmount.css">
  <link rel="stylesheet" href="css/depotPermissions.css">
  <link rel="stylesheet" href="css/newMaterial.css">
  <title>新增開口契約請購單</title>
</head>
<style>
  #main .content>.row.flex:nth-child(4):after,
  #main .content>.row.flex:nth-child(5):after{content:'';}
  #main .content .row.flex p.blue{background-color: #8196BB;color: #fff;}
  .row.orange{background-color:#EF8354;}
  #main .content .row.flex.long{width: 100%;justify-content: flex-start;}
  #main .content .row.flex.long .blue{padding-left: 26px;width: 23%;margin-right: 22px;}
  #main .content .row.flex.long select{width:76%;}
  #main .content .btnWP{display: flex;justify-content: center;align-items: center;}
  #main .content .btnWP .btn{margin:0 50px;}
  #main .content{margin-bottom: 60px;}
  .flex.between{display: flex;justify-content: space-between;align-items: center;}
</style>
<body>
  <header></header>
  <div id="main">
    <div class="sideWP"></div>
    <div class="content">
      <div class="title">新增開口契約請購單</div>
      <div class="row flex">
        <div class="left">
          <p>申請人</p>
          <div>OOO</div>
        </div>
        <div class="right">
          <p>部門</p>
          <div>OOO</div>
        </div>
      </div>
      <div class="row flex">
        <div class="left">
          <p>請購單號</p>
          <div>1234567</div>
        </div>
        <div class="right">
          <p>倉庫</p>
          <select name="" id="" class="border">
            <option value="">請選擇</option>
          </select>
        </div>
      </div>
      <div class="row orange">用途說明</div>
      <section class="textareaWP">
        <textarea name="" id="" cols="30" rows="10"></textarea>
      </section>
      <div class="row orange">選擇物料列表</div>
      <div class="bottom">
        <section>
          <table>
            <tr>
              <th width="5%"class="checkbox"><input type="checkbox" name="all" value="all" class="all"></th>
              <th width="10%">物料編號</th>
              <th width="5%">項目</th>
              <th width="15%">規格說明</th>
              <th width="5%">單位</th>
              <th width="10%">預估數量</th>
              <th width="5%">單價</th>
              <th width="10%">上限數量</th>
              <th width="5%">複價</th>
              <th width="25%">附註</th>
              <th width="5%">刪除</th>
            </tr>
            <tr class="copy">
              <td class="checkbox"><input type="checkbox"></td>
              <td>倉+編號</td>
              <td><input type="text" placeholder="項目"></td>
              <td><input type="text" placeholder="規格說明"></td>
              <td><input type="text" placeholder="支"></td>
              <td><input type="text" placeholder="100"></td>
              <td><input type="text" placeholder="20"></td>
              <td><input type="text" placeholder="20"></td>
              <td><input type="text" placeholder="複價"></td>
              <td><input type="text" placeholder="附註附註附註附註附註附註"></td>
              <td>
                <img src="img/contractEdit/delete.svg" class="deleteImg"alt="">
              </td>
            </tr>
          </table>
        </section>
        <div class="row flex">
          <div class="left">
            <p>年度</p>
            <div>110</div>
          </div>
          <div class="right">
            <p>契約編號</p>
            <div>11222OOO</div>
          </div>
        </div>
        <div class="row flex">
          <div class="left">
            <p>可用餘額</p>
            <div>5,000</div>
          </div>
          <div class="right">
            <p>契約到期日</p>
            <div>115.7.12</div>
          </div>
        </div>
        <div class="row flex long">
          <p>標案名稱</p>
          <div>5,000</div>
        </div>
        <div class="row flex long">
          <p>歷次請購申請費用</p>
          <div>1. 110/6/6 500元</div>
        </div>
        <div class="btnWP">
          <a href="requestForRequisition.html" class="btn cancel">取消</a>
          <a href="addContract.html" class="btn blue next">下一步</a>
        </div>
      </div>
    </div>
    <div class="sideNo">2</div>
    <div class="itemNo">0</div>
  </div>
  <footer></footer>
</body>
</html>
