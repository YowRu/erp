<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="js/jquery-1.8.3.min.js"></script>
  <script src="js/loading.js"></script>
  <script src="js/action.js"></script>
  <script src="js/depotPermissions.js"></script>
  <link rel="stylesheet" href="css/layout.css" type="text/css">
  <link rel="stylesheet" href="css/contractEdit.css" type="text/css">
  <link rel="stylesheet" href="css/systemSetting.css">
  <link rel="stylesheet" href="css/rwd.css" type="text/css">
  <link rel="stylesheet" href="css/mobileTable.css">
  <link rel="stylesheet" href="css/depotPermissions.css">
  <title>開口契約權限設定</title>
</head>
<body>
  <header></header>
  <div id="main">
    <div class="sideWP"></div>
    <div class="content">
      <div class="systemSide"></div>
      <div class="left">
        <div class="title">開口契約權限設定</div>
        <section>
          <div class="btn add orange">新增</div>
          <table class="pcTable check">
            <tr>
              <th width="5%"class="checkbox"><input type="checkbox" name="all" value="all" class="all"></th>
              <th>項次</th>
              <th>年度</th>
              <th>開口契約</th>
              <th>使用者</th>
              <th>編輯 刪除</th>
            </tr>
            <tr>
              <td class="checkbox"><input type="checkbox"></td>
              <td>01</td>
              <td>年度</td>
              <td>開口契約</td>
              <td>使用者</td>
              <td>
                <img src="img/contractEdit/edit.svg" class="editVendor" alt="">
                <img src="img/contractEdit/delete.svg" class="deleteImg"alt="">
              </td>
            </tr>
            <tr>
              <td class="checkbox"><input type="checkbox"></td>
              <td>02</td>
              <td>年度</td>
              <td>開口契約</td>
              <td>使用者</td>
              <td>
                <img src="img/contractEdit/edit.svg" class="editVendor" alt="">
                <img src="img/contractEdit/delete.svg" class="deleteImg"alt="">
              </td>
            </tr>
          </table>
        </section>
        <div class="orangeWP">
          <div class="row orange">新增開口契約權限設定</div>
          <div class="row flex">
            <div class="left">
              <p>選擇年度</p>
              <select name="" id="">
                <option value="">110</option>
              </select>
            </div>
            <div class="right">
              <p>選擇開口契約</p>
              <select name="" id="">
                <option value="">契約案號＋標案名</option>
              </select>
            </div>
          </div>
          <div class="row flex long">
            <p>設定使用者</p>
            <input type="text" placeholder="輸入名字或關鍵字（可多筆）">
            <div class="btn search">查詢</div>
          </div>
          <div class="btnWP">
            <div class="btn cancel"><a href="contractList.html">取消</a></div> 
            <div class="btn confirm">確認</div>
          </div>
        </div>
      </div>
    </div>
    <div class="sideNo">5</div>
    <div class="itemNo">4</div>
  </div>
  <footer></footer>
</body>
</html>
