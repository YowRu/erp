<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="js/jquery-1.8.3.min.js"></script>
  <script src="js/loading.js"></script>
  <script src="js/action.js"></script>
  <link rel="stylesheet" href="css/layout.css" type="text/css">
  <link rel="stylesheet" href="css/contractEdit.css" type="text/css">
  <link rel="stylesheet" href="css/contractList.css" type="text/css">
  <link rel="stylesheet" href="css/rwd.css" type="text/css">
  <link rel="stylesheet" href="css/mobileTable.css">
  <title>開口契約履約管理</title>
</head>
<body>
  <header></header>
  <div id="main">
    <div class="sideWP"></div>
    <div class="content">
      <div class="title">開口契約擬稿登錄</div>
      <div class="row flex">
        <div class="left">
          <p>採購年度</p>
          <select name="year" id="year">
            <option value="">請選擇</option>
            <option value="2021">2021</option>
            <option value="2020">2020</option>
            <option value="2019">2019</option>
          </select>
        </div>
        <div class="right none"></div>
      </div>
      <div class="row flex">
        <div class="left">
          <p>案號</p>
          <input type="text">
        </div>
        <div class="right">
            <p>案名</p>
            <input type="text">
        </div>
      </div>
      <div class="row flex">
        <div class="left">
          <p>採購單位</p>
          <select name="purchase" id="purchase">
            <option value="">請選擇</option>
          </select>
        </div>
        <div class="right none"></div>
      </div>
      <div class="row flex">
        <div class="left">
          <p>標的類型</p>
          <select name="type" id="type">
            <option value="">請選擇</option>
          </select>
        </div>
        <div class="right">
          <p>招標方式</p>
          <select name="way" id="way">
            <option value="">請選擇</option>
          </select>
        </div>
      </div>
      <div class="btnWP">
        <div class="btn add orange"><a href="contractEdit.html">新增</a></div>
        <div class="btn search deepBlue">查詢</div>
      </div>
      <section>
        <div class="dataNo">
          <span>每頁顯示：</span>
          <select name="" id="">
            <option value="">請選擇</option>
          </select>
          <span>筆</span>
        </div>
        <table class="pcTable">
          <tr>
            <th>項次</th>
            <th>標案案號</th>
            <th>標案名稱</th>
            <th>預算金額(元)</th>
            <th>採購單位</th>
            <th>採購人員</th>
            <th>狀態</th>
            <th class="btnImg">編輯/刪除</th>
          </tr>
          <tr>
            <td>01</td>
            <td>1100809</td>
            <td>標案名稱</td>
            <td>5,000</td>
            <td>電機館</td>
            <td>OOO</td>
            <td>標案履約作業</td>
            <td class="btnImg">
              <a href="contractEdit.html"><img src="img/contractEdit/edit.svg" alt="" class="edit"></a>
              <img src="img/contractEdit/delete.svg" alt="" class="deleteImg">
            </td>
          </tr>
        </table>
        <div class="mobileTableWP">
          <div class="mobileTable">
            <table>
              <tr>
                <th>項次</th>
                <th>標案案號</th>
                <th>標案名稱</th>
              </tr>
              <tr>
                <td class="number">01</td>
                <td>1100809</td>
                <td>標案名稱</td>
              </tr>
            </table>
            <div class="detailText">
              <div class="rowText">
                <div>
                  <p>預算金額(元)</p>
                  <p>5,000</p>
                </div>
                <div>
                  <p>採購單位</p>
                  <p>電機館</p>
                </div>
                <div>
                  <p>採購人員</p>
                  <p>OOO</p>
                </div>
                <div>
                  <p>狀態</p>
                  <p>標案履約作業</p>
                </div>
                <div class="editDelete">
                  <a href="contractEdit.html" class="btn blue">
                    <img src="img/white/edit.svg" alt="" class="edit">
                    <span>編輯</span>
                  </a>
                  <a class="btn orangeDeep deleteImg">
                    <img src="img/white/delete.svg" alt="" class="deleteImg">
                    <span>刪除</span>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
    <div class="sideNo">0</div>
    <div class="itemNo">0</div>
  </div>
  <footer></footer>
</body>
</html>
