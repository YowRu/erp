<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <script src="js/jquery-1.8.3.min.js"></script>
  <script src="js/loading.js"></script>
  <link rel="stylesheet" href="css/layout.css" type="text/css">

  <title>物料線上申請</title>

<body>
  <header></header>
  <div id="main">

    <div class="content">
      <div class="title">物料線上申請</div>
      <section>
        <div class="row flex">
          <div class="left">
            <p>申請倉庫</p>
            <select name="" id="">
              <option value="">請選擇</option>
            </select>
          </div>

            <select name="" id="">

        </div>
        <div class="btnWP top">
          <a href="contractList.html" class="btn yellow">匯入</a>
          <a href="newMaterial.html" class="btn add orange">新增</a>
        </div>
        <table class="pcTable print">
          <tr class="th">
            <th width="8%">項次</th>
            <th width="15%">單號</th>
            <th width="10%">倉別</th>
            <th width="12%">申請人</th>
            <th width="8%">館別</th>
            <th width="12%">申請日</th>
            <th width="25%">申請進度</th>
            <th width="10%">編輯 列印</th>
          </tr>
          <tr>
            <td>01</td>
            <td>12345678</td>
            <td>倉庫</td>
            <td>OOO</td>
            <td>館別</td>
            <td>2021.07.03</td>
            <td>主管審核中</td>
            <td><img src="img/contractEdit/edit.svg" alt=""><img src="img/contractEdit/print.svg"onclick="window.print();" alt=""></td>
          </tr>
          <tr>
            <td>02</td>
            <td>12345678</td>
            <td>倉庫</td>
            <td>OOO</td>
            <td>館別</td>
            <td>2021.07.03</td>
            <td>倉管人員審核中</td>
            <td><img src="img/contractEdit/edit.svg" alt=""><img src="img/contractEdit/print.svg" onclick="window.print();" alt=""></td>
          </tr>
          <tr>
            <td>03</td>
            <td>12345678</td>
            <td>倉庫</td>
            <td>OOO</td>
            <td>館別</td>
            <td>2021.07.03</td>
            <td>出貨中</td>
            <td><img src="img/contractEdit/edit.svg" alt=""><img src="img/contractEdit/print.svg" onclick="window.print();" alt=""></td>
          </tr>
        </table>
        <ul class="pagination" id="pagination"></ul>
      </section>
    </div>
    <div class="sideNo">4</div>
    <div class="itemNo">0</div>
  </div>
  <footer></footer>
