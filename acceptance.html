  <script src="js/jquery-1.8.3.min.js"></script>

  <link rel="stylesheet" href="css/layout.css" type="text/css">

<body>
  <header></header>
  <div id="main">
    <div class="sideWP"></div>
    <div class="content">

      <section>
        <div class="row flex white">
          <div class="left">
            <p>選擇開口契約</p>

          </div>
        </div>
        <div class="btnWP top">
          <a class="btn blue">匯出</a>

        <table class="pcTable edit">
          <tr>
            <th width="5%">項次</th>
            <th width="10%">請購單號</th>
            <th width="15%">申請人</th>
            <th width="10%">請購日期</th>
            <th width="10%">倉庫</th>
            <th width="20%">部門單位</th>
            <th width="15%">狀態</th>
            <th width="10%">編輯 列印</th>

          <tr>
            <td>01</td>
            <td>單號</td>
            <td>申請人</td>
            <td>2021.07.12</td>

            <td>
              <a href="materialAcceptance.html"><img src="img/contractEdit/look.svg" class="editVendor"alt=""></a>
              <img src="img/contractEdit/print.svg" class="print"alt="">
            </td>
          </tr>
          <tr>
            <td>02</td>
            <td>單號</td>
            <td>申請人</td>
            <td>2021.07.12</td>
            <td>倉庫</td>
            <td>部門單位</td>
            <td>未驗收</td>
            <td>
              <a href="materialAcceptance.html"><img src="img/contractEdit/edit.svg" class="editVendor"alt=""></a>
              <img src="img/contractEdit/print.svg" class="print"alt="">
            </td>
          </tr>

        <ul class="pagination" id="pagination"></ul>
      </section>

    <div class="sideNo">3</div>
    <div class="itemNo">0</div>
